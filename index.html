<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="免费在线图片压缩工具，支持批量压缩和下载">
    <meta name="keywords" content="图片压缩,在线工具,批量压缩,图片优化">
    
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里（支持多选）</p>
                        <button class="upload-button">选择图片</button>
                    </div>
                </div>
            </div>

            <div class="images-list" id="imagesList" style="display: none;">
                <div class="controls-panel">
                    <div class="global-controls">
                        <label for="globalQuality">全局压缩质量:</label>
                        <input type="range" id="globalQuality" min="0" max="100" value="75">
                        <span id="globalQualityValue">75%</span>
                        <button id="downloadAllBtn" class="download-button">批量下载</button>
                    </div>
                </div>
                <div class="images-grid" id="imagesGrid">
                    <!-- 图片项将通过 JavaScript 动态添加 -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
